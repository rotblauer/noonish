<ion-view view-title="Real Local Times">
  <!-- do you want padding? -->
  <ion-content >

    <!-- content goes here -->
    <div class="padding">
    <p class="type type-muted">
      @&nbsp;{{ nearestCity }} <br>
   <!--    <span>
        <i class="icon ion-map"></i>&nbsp;
        <i class="icon ion-android-more-vertical"></i>
        {{ map.center.longitude | number:3 }}
        ,
        <i class="icon ion-android-more-horizontal"></i>
        {{ map.center.latitude | number:3 }}
      </span> -->

    </p>



    <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options" styles="map.styles"></ui-gmap-google-map>

    <div class="row">

      <div class="col col-100">

        <p class="type type-muted">
          True solar time
        </p>
        <h2 class="type skinny skinny-head type-positive ">
          <i class="icon ion-ios-time-outline"></i>
          {{ trueTime | date: 'HH:mm:ss' }}
          &nbsp;
          <span class="type type-calm" style="font-size: .8em;">
            {{ diffTrueClock  }}
          </span>
        </h2>


        <p class="type type-muted">
          Local mean time
        </p>
        <h2 class="type skinny skinny-head type-positive">

          <i class="icon ion-ios-clock-outline"></i>
          {{ meanTime | date: 'HH:mm:ss' }}
          &nbsp;
          <span class="type type-calm" style="font-size: .8em;">
            {{ diffMeanClock  }}
          </span>
        </h2>

        <p class="type type-muted">
          Clock time
        </p>
        <h2 class="type skinny skinny-head type-muted">

          <i class="icon ion-ios-clock-outline"></i>
          {{ clock | date: 'HH:mm:ss' }}
        </h2>

      </div>
    </div>



  </ion-content>
</ion-view>
