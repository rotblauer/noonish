<ion-view view-title="Solar Events">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <div class="row" ng-if="error">

      <div class="col col-100">
        <h5 class="type type-assertive" ng-if="error">
          Error: {{ error }}
        </h5>
      </div>
    </div>
    <div class="row">

      <div class="col col-100">
        <p class="type type-muted">
          <span ng-if="addressMode" ng-click="changeAddressMode()">
            @&nbsp;{{ nearestCity }} <br>
          </span>
          <span ng-if="!addressMode" ng-click="changeAddressMode()">
            <i class="icon ion-map"></i>&nbsp;
            <i class="icon ion-android-more-vertical"></i>
            {{ lat | number:3 }}
            ,
            <i class="icon ion-android-more-horizontal"></i>
            {{ lng | number:3 }}
          </span>
        </p>

        <p class="type type-muted">Sunrise</p>
        <h1 class="type type-royal skinny skinny-head">
          <i class="icon ion-contrast"></i>
          {{ sunrise }}
        </h1>

        <p class="type type-muted">Solar Noon</p>
        <h1 class="type type-energized skinny skinny-head">
          <i class="icon ion-record"></i>
          {{ noon }}
        </h1>

        <p class="type type-muted">Sunset</p>
        <h1 class="type type-calm skinny skinny-head">
          <i class="icon ion-contrast "></i>
          {{ sunset }}
        </h1>
      </div>

    </div>

    <div class="list">
      <li class="item item-no-border item-toggle">
         Daylight Savings Time
          <span ng-if="x.dst">On</span>
          <span ng-if="!x.dst">Off</span>
         <label class="toggle toggle-energized">
           <input type="checkbox" ng-model="x.dst" ng-click="initLocation()">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </div>


  </ion-content>
</ion-view>
